\_______\\/\\\\\\/////\\\\\\_\\/\\\\\\___\\///___/\\\\\\\\\\\\\\\\\\\\\\___/\\\\\\\\\\\\\\\\\\\\\\_____ * ___________\\/\\\\\\________\\/\\\\\\_/\\\\__\\//\\\\///////___\\//\\\\///////_________\\/\\\\\\________________\\/\\\\\\____\\/\\\\\\___\\/\\\\\\__/\\\\_____\\\\\\_\\/\\\\\\_\\/\\\\\\___\\/\\\\\\_____________\\/\\\\\\_______\\/\\\\\\___\\/\\\\\\_\\/\\\\\\_________\\//\\\\///////___\\//\\\\///////_____ * _________/\\\\\\\\\\\\\\\\\\\\\\____\\//\\\\\\\\\\____\\//\\\\\\\\\\\\\\\\\\\\__\\//\\\\\\\\\\\\\\\\\\\\__/\\\\\\_\\/\\\\\\______________/\\\\\\\\\\\\\\\\\\_\\//\\\\\\\\\\\\\\\\\\__\\//\\\\\\\\\\\\\\\\__\\/\\\\\\_\\/\\\\\\___\\/\\\\\\__/\\\\\\_______\\/\\\\\\_______\\/\\\\\\___\\/\\\\\\_\\/\\\\\\__________\\//\\\\\\\\\\\\\\\\\\\\__\\//\\\\\\\\\\\\\\\\\\\\__ * _________\\///////////______\\/////______\\//////////____\\//////////__\\///__\\///______________\\/////////___\\/////////____\\////////___\\///__\\///____\\///__\\///________\\///________\\///____\\///__\\///____________\\//////////____\\//////////__ * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file * @desc This module is specifically intented to be use in conjunction with TMongoDBDatabase. It is composed by two main parts. * One is design for backend usage under nodejs process as autoregistering plugins, the other for frontend usage in client side. * * @example {@lang javascript} * // For nodejs usage you just need to declare plugin in itee.config.js like this: * // It will automatically performe a require('@itee/plugin-three') of @itee/plugin-three.cjs build * * databases: [ * { * type: 'TMongoDBDatabase', * name: 'MongoDB', * databaseUrl: `mongodb://localhost:27017/rw4d`, * databaseOptions: { * useNewUrlParser: true, * useUnifiedTopology: true, * useCreateIndex: true, * useFindAndModify: false * }, * plugins: { * '@itee/plugin-three': {} * } * } * ] * * @example {@lang javascript} * // In case you are bundling your package you should use import statement * * import { ObjectsManager } from '@itee/plugin-three' * * var objectsManager = new ObjectsManager( options ) * objectsManager.read( query, projection, onSuccess, onProgress, onError ) * * @example {@lang xml} * &lt;!-- For client usage you could directly import iife script using script tag like this --&gt; * * &lt;script src=\"resources/scripts/@itee/plugin-three.iife.min.js\" type=\"text/javascript\"&gt;&lt;/script&gt; * */ /////////////// // Externals // /////////////// /** * The js-bson package. * * @external \"mongodb/js-bson\" * @see {@link https://github.com/mongodb/js-bson/|BSON Parser} */ /** * @typedef {Number} */ /** * The @itee/client package. * * @external \"Itee.Client\" * @see {@link https://github.com/Itee/@itee/client/|Itee.Client} */ /** * The @itee/database package. * * @external \"Itee.Database\" * @see {@link https://github.com/Itee/@itee/database/|Itee.Database} */ /** * The @itee/mongodb package. * * @external \"Itee.MongoDB\" * @see {@link https://github.com/Itee/@itee/mongodb/|Itee.MongoDB} */ /** * The @itee/utils package. * * @external \"Itee.Utils\" * @see {@link https://github.com/Itee/@itee/utils/|Itee.Utils} */ /** * The @itee/validators package. * * @external \"Itee.Validators\" * @see {@link https://github.com/Itee/@itee/validators/|Itee.Validators} */ /** * The three-full package. * * @external \"Three Full\" * @see {@link https://github.com/Itee/three-full/|Three Full} */ //////////////// // Namespaces // //////////////// // Itee /** * */ /** * @interface Enum * @description Act as an Enum value with some helpers function * @example * import { toEnum } from '@itee/utils' * const MyEnum = toEnum( { * Foo: 0, * Bar: 1, * Baz: 2 * } ) */ /** * @method toString * @memberOf Enum * @description Get a formated string of availables enum keys. * @returns {String} A formated string of availables enum keys. */ /** * @method includes * @memberOf Enum * @description Check if the given value could be considered as a valid Enum value. * @param {(number|string)} value - A value to check if it could be considered as a valid enum value. * @returns {boolean} True if value could be one of the enum, false otherwise. */ /** * @method types * @memberOf Enum * @description Get availables Enum Keys as an array of strings. * @returns {Array&lt;String&gt;} The availables keys. */ // Mongoose /** * Mongoose namespace. * * @external Mongoose */ /** * Base class for Mongoose errors. * * @typedef {Error} external:Mongoose~Error * @see https://mongoosejs.com/docs/api.html#error_Error */ /** * An instance of this error class will be returned when mongoose failed to cast a value. * * @typedef {external:Mongoose~Error} external:Mongoose~CastError * @see https://mongoosejs.com/docs/api.html#error_Error-CastError */ /** * The options defined on a schematype. * * @typedef {Object} external:Mongoose~SchemaTypeOptions * @see https://mongoosejs.com/docs/api/schematypeoptions.html */ // Three /** * @external THREE * @description The three-full package based on THREE * @see {@link https://github.com/Itee/three-full/|Three Full} */ /** * A class representing a color. * * @typedef {Object} external:THREE~Color * @property {Number} [r=0] - red channel * @property {Number} [g=0] - green channel * @property {Number} [b=0] - blue channel * @see https://threejs.org/docs/index.html#api/en/math/Color */ /** * A class representing Euler angles. * * @typedef {Object} external:THREE~Euler * @property {Number} [x=0] - The angle of the x axis in radians * @property {Number} [y=0] - The angle of the y axis in radians * @property {Number} [z=0] - The angle of the z axis in radians * @property {String} [order=XYZ] - A string representing the order that the rotations are applied, defaults to 'XYZ' (must be upper case). * @see https://threejs.org/docs/index.html#api/en/math/Euler */ /** * A class representing a 3x3 matrix. * * @typedef {Object} external:THREE~Matrix3 * @property {Array&lt;Number&gt;} [el ct query that match. * If the given type or query are null or undefined it return null. * * @param {String} type - The Mongoose Model type on which read query must be perform * @param {Object} query - The find conditions to match document * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _readOneDocument( type, query ) { if ( isNotDefined( type ) || isNotDefined( query ) ) { return null } const model = await this._driver .model( type ) .findOne( query ) .exec() return ( isDefined( model ) ) ? model._doc : null } // Todo: Rename to _readDocuments /** * Read all document based on a model type, and a object query that match. * If the given type or query are null or undefined it return null. * * @param {String} type - The Mongoose Model type on which read query must be perform * @param {Object} query - The find conditions to match document * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _readManyDocument( type, query, projection ) { if ( isNotDefined( type ) || isNotDefined( query ) ) { return null } let models = await this._driver .model( type ) .find( query, projection ) .lean() .exec() return models.map( model =&gt; model._doc ) } /** * Update a database document based on given updateQuery and queryOptions. * If the given document is null or undefined it return null. * * @param {Mongoose.Document} document - The document to update * @param {Object} updateQuery - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @param {Object} queryOptions - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _updateDocument( document, updateQuery, queryOptions ) { if ( isNotDefined( document ) ) { return null } const result = await this._driver .model( document.type ) .findByIdAndUpdate( document._id, updateQuery, queryOptions ) .exec() return result } async getAllChildrenIds( parentId, recursive = false ) { const result = { children: [], geometries: [], materials: [] } const subChildrenPromises = [] const children = await this._readManyDocument( 'Objects3D', { parent: parentId }, { _id: true, geometry: true, material: true, children: true } ) for ( let childIndex = 0, numberOfChildren = children.length ; childIndex &lt; numberOfChildren ; childIndex++ ) { const child = children[ childIndex ] const childId = child._id.toString() if ( isDefined( childId ) ) { result.children.push( childId ) } const childGeometry = child.geometry if ( isDefined( childGeometry ) ) { result.geometries.push( childGeometry.toString() ) } const childMaterials = child.material if ( childMaterials ) { const _materials = isArray( childMaterials ) ? childMaterials.map( mat =&gt; mat.toString() ) : [ childMaterials.toString() ] result.materials.push( ..._materials ) } const subChildren = child.children if ( subChildren ) { const subChildrenPromise = this.getAllChildrenIds( childId, recursive ) subChildrenPromises.push( subChildrenPromise ) } } // Merge children results if ( subChildrenPromises.length &gt; 0 ) { const promisesResults = await Promise.all( subChildrenPromises ) for ( let resultIndex = 0, numberOfResults = promisesResults.length ; resultIndex &lt; numberOfResults ; resultIndex++ ) { const promisesResult = promisesResults[ resultIndex ] result.children.push( ...promisesResult.children ) result.geometries.push( ...promisesResult.geometries ) result.materials.push( ...promisesResult.materials ) } } return result } async _deleteOne( id, response ) { try { const alternative = [ 'oneByOne', 'allInOneByParentId', 'allInOneByChildrenIds' ][ 1 ] if ( alternative === 'oneByOne' ) { const document = await this._readOneDocument( 'Objects3D', { _id: id } ) const parentResult = await this._removeParentReference( document ) const childrenResults = await this._removeChildDocument( document ) const deleteResult = { ...childrenResults, parent: parentResult } TMongoo es/BSD-3-Clause} */ import { DefaultLogger } from '@itee/core' import { TAbstractDataInserter } from '@itee/database' import { toArray } from '@itee/utils' import { isDefined, isEmptyArray, isNotDefined, isNull } from '@itee/validators' /** * This class allow to insert ThreeJs stuff in MongoDB database. * * @class * @augments TAbstractDataInserter */ class ThreeToMongoDB extends TAbstractDataInserter { /** * @constructor * @param {Object} [parameters={}] - An object containing all parameters to pass through the inheritance chain and for initialize this instance * @param {TLogger} [parameters.logger=Itee.Core.DefaultLogger] */ constructor( parameters = {} ) { const _parameters = { ...{ logger: DefaultLogger }, ...parameters } super( _parameters ) this.logger = _parameters.logger this.mergeStrategy = 'add' this._cache = {} // Addition // Update // Deletion // Add objects from file if missing in database // Remove objects from database if missing in file // Update objects in database if existing in file } // Utils static _toLog( object ) { return JSON.stringify( { type: object.type || 'undefined', name: object.name || 'undefined', uuid: object.uuid || 'undefined', id: object._id || 'undefined' } ) } /** * Main entry point to insert data into database; It apply merge strategy over data to insert. * * @param {Object} data - The ThreeJs data to insert * @param {Object} parameters - A parameters map that contain parsing options * @param {String} [parameters.mergeStrategy=add] - The merging strategy to apply during insert process * @param {callback} onSuccess - A callback that will handle the parsed result * @param {callback} onProgress - A callback that will handle the parsing progress * @param {callback} onError - A callback that will handle the parsing errors * @returns {Promise&lt;void&gt;} * @private */ async _save( data, parameters, onSuccess, onProgress, onError ) { const dataToParse = toArray( data ) if ( isEmptyArray( dataToParse ) ) { onError( 'No data to save in database. Abort insert !' ) return } const names = dataToParse.map( _data =&gt; _data.name ) this.logger.log( `ThreeToMongoDB: Saving ${ names }` ) // Check startegy if ( parameters.mergeStrategy ) { this.mergeStrategy = parameters.mergeStrategy } try { // Check if parent is required const parentId = parameters.parentId let children = null let childrenIds = null if ( isDefined( parentId ) ) { const parentDocument = await this._readDocument( 'Objects3D', { _id: parentId } ) if ( isNull( parentDocument ) ) { onError( `Unable to retrieve parent with id (${ parameters.parentId }). Abort insert !` ) return } // then update it if ( this.mergeStrategy === 'add' ) { // If parent exist let create children children = await this._parseObjects( dataToParse, parentId ) childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] // Add children to given parent await this._updateDocument( parentDocument, { $addToSet: { children: childrenIds } } ) } else if ( this.mergeStrategy === 'replace' ) { // Merge children into parent //// Clean up current dbObject dependencies // Children create and update will be perform on children iteration but remove need to be checked here ! const dbChildren = await this._readDocuments( 'Objects3D', { parent: parentId } ) const childrenUuids = dataToParse.map( child =&gt; child.uuid ) const dbChildrenToRemove = dbChildren.filter( dbChild =&gt; !childrenUuids.includes( dbChild.uuid ) ) await this._removeChildrenDocuments( dbChildrenToRemove ) // If parent exist let create children children = await this._parseObjects( dataToParse, parentId ) childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] await this._updateDocument( parentDocument, { $set: { children: childrenIds } } ) } } else { // If not required just create children as root objects children = await this._parseObjects( dataToParse, null ) childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] } this.logger.log( `ThreeToMongoDB: Saved ${ childrenIds }` ) onSuccess() } catch ( error ) { onError( error ) } finally { this._cache = {} } } /** * Allow to parse multiple objects on parallel. * In case objects is not an array it will be converted to it before any processing. * If the given array is empty it return null. * * @param {Object|Array&lt;Object&gt;} [objects=[]] - The objects to parse * @param {String} [parentId=null] - The mongodb parent id to apply to current objects * @returns {Promise&lt;Array&lt;Mongoose.Query|null&gt;&gt;|null} * @private */ async _parseObjects( objects = [], parentId = null ) { this.logger.debug( `_parseObjects(...)` ) const _objects = toArray( objects ) if ( isEmptyArray( _objects ) ) { return null } const documents = [] for ( let index = 0, numberOfObjects = _objects.length ; index &lt; numberOfObjects ; index++ ) { documents.push( this._parseObject( _objects[ index ], parentId ) ) } return Promise.all( documents ) } /** * Allow to parse one object. In function of the mergingStrategy it will perform any database CRUD operation. * * @param {Object} objects - The object to parse * @param {String} [parentId=null] - The mongodb parent id to apply to current object * @returns {Promise&lt;Mongoose.Query|null&gt;|null} * @private */ async _parseObject( object, parentId = null ) { this.logger.debug( `_parseObject(${ ThreeToMongoDB._toLog( object ) }, ${ parentId })` ) if ( isNotDefined( object ) ) { return null } // Preprocess objects here to save geometry, materials and related before to save the object itself const objectType = object.type const objectName = object.name const objectGeometry = object.geometry const objectChildren = toArray( object.children ) const objectMaterials = toArray( object.material ) // If it is a terminal object ( No children ) with an empty geometry if ( isDefined( objectGeometry ) &amp;&amp; isEmptyArray( objectChildren ) ) { if ( objectGeometry.isGeometry ) { const vertices = objectGeometry.vertices if ( isNotDefined( vertices ) || isEmptyArray( vertices ) ) { this.logger.error( `Leaf object ${ objectName } have a geometry that doesn't contain vertices ! Skip it.` ) return null } } else if ( objectGeometry.isBufferGeometry ) { const attributes = objectGeometry.attributes if ( isNotDefined( attributes ) ) { this.logger.error( `Buffer geometry of ${ objectName } doesn't contain attributes ! Skip it.` ) return null } const positions = attributes.position if ( isNotDefined( positions ) || positions.count === 0 ) { this.logger.error( `Leaf object ${ objectName } have a buffer geometry that doesn't contain position attribute ! Skip it.` ) return null } } else { this.logger.error( `Object ${ objectName } contain an unknown/unmanaged geometry of type ${ objectGeometry.type } ! Skip it.` ) return null } } let availableMaterialTypes = null if ( ThreeToMongoDB.AvailableLineTypes.includes( objectType ) ) { if ( isNotDefined( objectGeometry ) ) { this.logger.error( `Missing geometry for object ${ object.name } of type ${ objectType }. Only Sprite can contains material without geometry ! Skip it.` ) return null } availableMaterialTypes = ThreeToMongoDB.AvailableLineMaterialTypes } else if ( ThreeToMongoDB.AvailablePointTypes.includes( objectType ) ) { if ( isNotDefined( objectGeometry ) ) { this.logger.error( `Missing geometry for object ${ object.name } of type ${ objectType }. Only Sprite can contains material without geometry ! Skip it.` ) return null } availableMaterialTypes = ThreeToMongoDB.AvailablePointMaterialTypes } else if ( ThreeToMongoDB.AvailableSpriteTypes.includes( objectType ) ) { availableMaterialTypes = ThreeToMongoDB.AvailableSpriteMaterialTypes } if ( availableMaterialTypes ) { for ( let materialIndex = 0, numberOfMaterials = objectMaterials.length ; materialIndex &lt; numberOfMaterials ; materialIndex++ ) { const material = objectMaterials[ materialIndex ] const materialType = material.type if ( !availableMaterialTypes.includes( materialType ) ) { this.logger.error( `Object ${ objectName } of type ${ objectType }, contain an invalid material of type ${ materialType } ! Skip it.` ) return null } } } const geometry = await this._getOrCreateDocuments( objectGeometry ) const geometryId = ( isDefined( geometry ) ) ? geometry.filter( geometry =&gt; geometry ).map( geometry =&gt; geometry._id ).pop() : null const materials = await this._getOrCreateDocuments( objectMaterials ) const materialsIds = ( isDefined( materials ) ) ? materials.filter( material =&gt; material ).map( material =&gt; material._id ) : [] // Check if object already exist // We could use getOrCreateDocument here only if children/geometry/materials cleanup is perform on schema database side let document = await this._readDocument( objectType, { uuid: object.uuid, parent: parentId } ) // Todo if document.parent != parentId warn id collision !n m if ( isDefined( document ) ) { // Check merge strategie // If add, only update existing and create new objects // else if replace, remove missings children from new data, update existing and create new if ( this.mergeStrategy === 'add' ) { const children = await this._parseObjects( objectChildren, document._id ) const childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] await this._updateDocument( document, { $addToSet: { children: childrenIds // geometry: geometryId, // Geometry is not an array !! // material: materialsIds // Should check which material still exist !!! } } ) } else if ( this.mergeStrategy === 'replace' ) { //// Clean up current dbObject dependencies // Children create and update will be perform on children iteration but remove need to be checked here ! const dbChildren = await this._readDocuments( 'Objects3D', { parent: document._id } ) const childrenUuids = objectChildren.map( child =&gt; child.uuid ) const dbChildrenToRemove = dbChildren.filter( dbChild =&gt; !childrenUuids.includes( dbChild.uuid ) ) await this._removeChildrenDocuments( dbChildrenToRemove ) const children = await this._parseObjects( objectChildren, document._id ) const childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] await this._updateDocument( document, { $set: { children: childrenIds, geometry: geometryId, material: materialsIds } } ) } else { this.logger.error( `Unknown/Unmanaged merge srategy ${ this.mergeStrategy }` ) } } else { object.parent = parentId object.children = [] object.geometry = geometryId object.material = materialsIds document = await this._createDocument( object ) const children = await this._parseObjects( objectChildren, document._id ) const childrenIds = ( isDefined( children ) ) ? children.filter( child =&gt; child ).map( child =&gt; child._id ) : [] await this._updateDocument( document, { $set: { children: childrenIds, geometry: geometryId, material: materialsIds } } ) } return document } /** * Allow to update or create multiple objects on parallel. It create object only if it does not exist in database, else it perform an update based on given data. * In case objects parameter is not an array it will be converted to it before any processing. * If the given array is empty it return null. * * @param {Object|Array&lt;Object&gt;} [objects=[]] - The objects to updates or creates if not exist * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _getOrCreateDocuments( objects = [] ) { this.logger.debug( `_getOrCreateDocuments(...)` ) const _objects = toArray( objects ) if ( isEmptyArray( _objects ) ) { return null } const documents = [] for ( let index = 0, numberOfObjects = _objects.length ; index &lt; numberOfObjects ; index++ ) { documents.push( this._getOrCreateDocument( _objects[ index ] ) ) } return Promise.all( documents ) } // Todo: Rename to _updateOrCreateDocument /** * Update or create an object. It create object only if it does not exist in database, else it perform an update based on given data. * If the given data is null or undefined it return null. * * @param {Object} data - The data to update or create if not exist * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _getOrCreateDocument( data ) { this.logger.debug( `_getOrCreateDocument(${ ThreeToMongoDB._toLog( data ) })` ) if ( isNotDefined( data ) ) { return null } let document = await this._readDocument( data.type, { uuid: data.uuid } ) if ( isDefined( document ) ) { document = await this._updateDocument( document, data ) } else { document = await this._createDocument( data ) } return document } /** * Create new database entries based on given datas. * In case datas parameter is not an array it will be converted to it before any processing. * If the given array is empty it return null. * * @param {Object|Array&lt;Object&gt;} [datas=[]] - The objects to creates * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _createDocuments( datas = [] ) { this.logger.debug( `_createDocuments(...)` ) const _datas = toArray( datas ) if ( isEmptyArray( _datas ) ) { return null } const documents = [] for ( let index = 0, numberOfDocuments = _datas.length ; index &lt; numberOfDocuments ; index++ ) { documents.push( this._createDocument( _datas[ index ] ) ) } return Promise.all( documents ) } /** * Create new database entry based on given data. * If the given data is null or undefined it return null. * * @param {Object} data - The object to create * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _createDocument( data ) { this.logger.debug( `_createDocument(${ ThreeToMongoDB._toLog( data ) })` ) if ( isNotDefined( data ) ) { return null } const model = await this._driver .model( data.type )( data ) .save() // const model = this._driver.model( data.type ) // const savedModel = await model( data ).save() const savedDocument = ( isDefined( model ) ) ? model._doc : null if ( savedDocument ) { this._cache[ savedDocument.uuid ] = savedDocument } return savedDocument } /** * Read all document based on a model type, and a object query that match. * If the given type or query are null or undefined it return null. * * @param {String} type - The Mongoose Model type on which read query must be perform * @param {Object} query - The find conditions to match document * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _readDocuments( type, query ) { this.logger.debug( `_readDocuments(...)` ) if ( isNotDefined( type ) || isNotDefined( query ) ) { return null } let models = await this._driver .model( type ) .find( query ) .exec() return models.map( model =&gt; model._doc ) } /** * Read one document based on a model type, and a object query that match. * If the given type or query are null or undefined it return null. * * @param {String} type - The Mongoose Model type on which read query must be perform * @param {Object} query - The find conditions to match document * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _readDocument( type, query ) { this.logger.debug( `_readDocument(${ type }, ${ JSON.stringify( query ) })` ) if ( isNotDefined( type ) || isNotDefined( query ) ) { return null } const cachedDocument = this._cache[ query.uuid ] if ( cachedDocument ) { return cachedDocument } const model = await this._driver .model( type ) .findOne( query ) .exec() const readDocument = ( isDefined( model ) ) ? model._doc : null if ( readDocument ) { this._cache[ readDocument.uuid ] = readDocument } return readDocument } /** * Update database entries based on given datas. * In case documents parameter is not an array it will be converted to it before any processing. * If the given array is empty it return null. * * @param {Array&lt;Mongoose.Document&gt;|Mongoose.Document} documents - The documents to updates * @param {Object} updateQuery - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @param {Object} queryOptions - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _updateDocuments( documents = [], updateQuery, queryOptions ) { this.logger.debug( `_updateDocuments(...)` ) const _documents = toArray( documents ) if ( isEmptyArray( _documents ) ) { return null } const updates = [] for ( let index = 0, numberOfDocuments = _documents.length ; index &lt; numberOfDocuments ; index++ ) { updates.push( this._updateDocument( _documents[ index ], updateQuery, queryOptions ) ) } return Promise.all( updates ) } /** * Update a database document based on given updateQuery and queryOptions. * If the given document is null or undefined it return null. * * @param {Mongoose.Document} document - The document to update * @param {Object} updateQuery - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @param {Object} queryOptions - @see {@link https://mongoosejs.com/docs/api/model.html#model_Model.findByIdAndUpdate} * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _updateDocument( document, updateQuery, queryOptions = { new: true } ) { this.logger.debug( `_updateDocument(${ ThreeToMongoDB._toLog( document ) }, ${ JSON.stringify( updateQuery ) }, ${ JSON.stringify( queryOptions ) })` ) if ( isNotDefined( document ) ) { return null } const model = await this._driver .model( document.type ) .findByIdAndUpdate( document._id, updateQuery, queryOptions ) .exec() const updatedDocument = ( isDefined( model ) ) ? model._doc : null if ( updatedDocument ) { this._cache[ updatedDocument.uuid ] = updatedDocument } return updatedDocument } /** * Delete database entries based on given documents. * In case documents parameter is not an array it will be converted to it before any processing. * If the given array is empty it return null. * * @param {Array&lt;Mongoose.Document&gt;|Mongoose.Document} documents - The documents to deletes * @returns {Promise&lt;Array&lt;Mongoose.Document|null&gt;&gt;|null} * @private */ async _deleteDocuments( documents = [] ) { this.logger.debug( `_deleteDocuments(...)` ) const _documents = toArray( documents ) if ( isEmptyArray( _documents ) ) { return null } const deletes = [] for ( let index = 0, numberOfDocuments = _documents.length ; index &lt; numberOfDocuments ; index++ ) { deletes.push( this._deleteDocument( _documents[ index ] ) ) } return Promise.all( deletes ) } /** * Update a database document based on given updateQuery and queryOptions. * If the given document is null or undefined it return null. * * @param {Mongoose.Document} document - The document to delete * @returns {Promise&lt;Mongoose.Document|null&gt;|null} * @private */ async _deleteDocument( document ) { this.logger.debug( `_deleteDocument(${ ThreeToMongoDB._toLog( document ) })` ) if ( isNotDefined( document ) ) { return null } const model = await this._driver .model( document.type ) .findByIdAndDelete( document._id ) .exec() const deletedDocument = ( isDefined( model ) ) ? model._doc : null if ( deletedDocument ) { delete this._cache[ deletedDocument.uuid ] } return deletedDocument } /// /** * Remove documents in safe and recursive way over children, and others referenced objects. * * @param {Array&lt;Mongoose.Document&gt;} documents - The documents to deletes * @returns {Promise&lt;Array&lt;void&gt;&gt;} * @private */ async _removeChildrenDocuments( documents ) { this.logger.debug( `_removeChildrenDocuments(...)` ) let removed = [] for ( let childIndex = documents.length - 1 ; childIndex &gt;= 0 ; childIndex-- ) { removed.push( this._removeChildDocument( documents[ childIndex ] ) ) } return Promise.all( removed ) } /** * Remove a document from database after remove his children and other related stuff like geometry, materials etc... * * @param {Mongoose.Document} document - The document to delete * @returns {Promise&lt;void&gt;} * @private */ async _removeChildDocument( document ) { this.logger.debug( `_removeChildDocument(${ ThreeToMongoDB._toLog( document ) })` ) // Remove children recursively const children = await this._readDocuments( 'Objects3D', { parent: document._id } ) await this._removeChildrenDocuments( children ) // Remove geometry only if current object is the last that reference it await this._removeOrphanGeometryWithId( document.geometry ) // Remove material only if current object is the last that reference it await this._removeOrphanMaterialsWithIds( document.material || [] ) // finally remove the incriminated document await this._deleteDocument( document ) } /** * Remove geometry only in case it is orphan and no object still reference it. * * @param {Mongoose.ObjectId|String} geometryId - The geometry id to match for deletion * @returns {Promise&lt;void&gt;} * @private */ async _removeOrphanGeometryWithId( geometryId ) { this.logger.debug( `_removeOrphanGeometryWithId(${ geometryId })` ) if ( isNotDefined( geometryId ) ) { return } const referencingObjects = await this._readDocuments( 'Objects3D', { geometry: geometryId } ) if ( referencingObjects.length &gt; 1 ) { return } const geometryDocument = await this._readDocument( 'Geometries', { _id: geometryId } ) await this._deleteDocument( geometryDocument ) } // Remove only orphan materials /** * Remove materials only in case they are orphan and no objects still reference them. * * @param {Array&lt;Mongoose.ObjectId|String&gt;} materialsIds - The materials ids to match for deletion * @returns {Promise&lt;Array&lt;void&gt;&gt;} * @private */ async _removeOrphanMaterialsWithIds( materialsIds ) { this.logger.debug( `_removeOrphanMaterialsWithIds(...)` ) const removed = [] for ( let index = 0, numberOfMaterials = materialsIds.length ; index &lt; numberOfMaterials ; index++ ) { removed.push( this._removeOrphanMaterialWithId( materialsIds[ index ] ) ) } return Promise.all( removed ) } /** * Remove material only in case it is orphan and no object still reference it. * * @param {Mongoose.ObjectId|String} materialsIds - The material id to match for deletion * @returns {Promise&lt;void&gt;} * @private */ async _removeOrphanMaterialWithId( materialId ) { this.logger.debug( `_removeOrphanMaterialWithId(${ materialId })` ) const referencingObjects = await this._readDocuments( 'Objects3D', { material: materialId } ) if ( referencingObjects.length &gt; 1 ) { return } const materialDocument = await this._readDocument( 'Materials', { _id: materialId } ) await this._deleteDocument( materialDocument ) } } /** * Allow to check if Materials correspond to expected Mesh type * @type {string[]} */ // Todo: Find a way to validate this on schema ThreeToMongoDB.AvailableCurveTypes = [ 'Curve', 'ArcCurve', 'CatmullRomCurve3', 'CubicBezierCurve', 'CubicBezierCurve3', 'EllipseCurve', 'LineCurve', 'LineCurve3', 'QuadraticBezierCurve', 'QuadraticBezierCurve3', 'SplineCurve', 'CurvePath', 'Path', 'Shape' ] ThreeToMongoDB.AvailableLineTypes = [ 'Line', 'LineLoop', 'LineSegments' ] ThreeToMongoDB.AvailableLineMaterialTypes = [ 'LineBasicMaterial', 'LineDashedMaterial' ] ThreeToMongoDB.AvailablePointTypes = [ 'Points' ] ThreeToMongoDB.AvailablePointMaterialTypes = [ 'PointsMaterial' ] ThreeToMongoDB.AvailableSpriteTypes = [ 'Sprite' ] ThreeToMongoDB.AvailableSpriteMaterialTypes = [ 'SpriteMaterial' ] export { ThreeToMongoDB } × Search results Close "},"common_loaders_ASCLoader.js.html":{"id":"common_loaders_ASCLoader.js.html","title":"Source: common/loaders/ASCLoader.js","body":" Itee Plugin-three v2.0.0 Modules Controllers/CameraControlsControllers/CameraPathControllerControllers/ClippingControllerConverters/AscToThreeConverters/ColladaToThreeConverters/DbfToThreeConverters/FbxToThreeConverters/JsonToThreeConverters/LasToThreeConverters/MtlToThreeConverters/Obj2ToThreeConverters/ObjToThreeConverters/ShpToThreeConverters/StlToThreeConverters/TdsToThreeInserters/ThreeToMongoDBLoader/ASCLoaderLoader/DBFLoaderLoader/LASLoaderLo If the ASC file need to be offseted, it can be set before loading file. * loader.setOffset( { * x: 1.0, * y: 52.0, * z: -5.0 * } ); * * // Then load the file and get the threejs Point Geometry * loader.load('/path/to/file.asc', function (geometry) { * * scene.add( new Mesh( geometry ) ); * * } ); * */ /* eslint-env browser */ import { DefaultLogger } from '@itee/core' //import { BufferAttribute } from 'three-full/sources/core/BufferAttribute' //import { BufferGeometry } from 'three-full/sources/core/BufferGeometry' //import { FileLoader } from 'three-full/sources/loaders/FileLoader' //import { DefaultLoadingManager } from 'three-full/sources/loaders/LoadingManager' //import { PointsMaterial } from 'three-full/sources/materials/PointsMaterial' //import { Box3 } from 'three-full/sources/math/Box3' //import { Group } from 'three-full/sources/objects/Group' //import { Points } from 'three-full/sources/objects/Points' // Waiting three-shaking fix import { Box3, BufferAttribute, BufferGeometry, DefaultLoadingManager, FileLoader, Group, Points, PointsMaterial } from 'three-full' /** * The ASCLoader class definition. * It allow to load and parse an .asc file * * @class */ class ASCLoader { /** * @constructor * @param {LoadingManager} [manager=Itee.Client.DefaultLoadingManager] - A loading manager * @param {TLogger} [logger=Itee.Client.DefaultLogger] - A logger for any log/errors output */ constructor( manager = DefaultLoadingManager, logger = DefaultLogger ) { this.manager = manager this.logger = logger this._boundingBox = new Box3() this._points = [] this._numberOfPoints = 0 this._coloredPoints = false this._autoOffset = false // Only for tiny files !!!!!!! this._offset = { x: 0, y: 0, z: 0 } this._positions = null this._bufferIndex = 0 this._positionsC = null this._bufferIndexC = 0 this.wrongPoints = 0 } /** * Will load the file at the given URL then parse it. It will return a Three.Group as onLoad argument. * * @param {DOMString|URL} url - Path to the file to load * @par lues[ 3 ] ), r: parseFloat( values[ 4 ] ), g: parseFloat( values[ 5 ] ), b: parseFloat( values[ 6 ] ), nx: parseFloat( values[ 7 ] ), ny: parseFloat( values[ 8 ] ), nz: parseFloat( values[ 9 ] ) } ) } else { this.logger.error( `Invalid data line: ${ line }` ) } } /** * * @param lines * @private */ _parseLines( lines ) { const firstLine = lines[ 0 ].split( /\\s/g ).filter( Boolean ) const pointType = firstLine.length if ( pointType === 3 ) { this._parseLinesAsXYZ( lines ) } else if ( pointType === 4 ) { this._parseLinesAsXYZI( lines ) } else if ( pointType === 6 ) { //Todo: allow to ask user if 4, 5 and 6 index are normals //Todo: for the moment consider it is color ! this._parseLinesAsXYZRGB( lines ) } else if ( pointType === 7 ) { //Todo: allow to ask user if 4, 5 and 6 index are normals see _parseLinesAsXYZInXnYnZ //Todo: for the moment consider it is color ! this._parseLinesAsXYZIRGB( lines ) } else if ( pointType === 9 ) { this._parseLinesAsXYZRGBnXnYnZ( lines ) } else if ( pointType === 10 ) { this._parseLinesAsXYZIRGBnXnYnZ( lines ) } else { this.logger.error( `Invalid data line: ${ lines }` ) } } /** * * @param lines * @private */ _parseLinesAsXYZ( lines ) { let words = [] for ( let lineIndex = 0, numberOfLines = lines.length ; lineIndex &lt; numberOfLines ; lineIndex++ ) { words = lines[ lineIndex ].split( /\\s/g ).filter( Boolean ) this._points.push( { x: parseFloat( words[ 0 ] ), y: parseFloat( words[ 1 ] ), z: parseFloat( words[ 2 ] ) } ) } } /** * * @param lines * @private */ _parseLinesAsXYZI( lines ) { this._pointsHaveIntensity = true let words = [] for ( let lineIndex = 0, numberOfLines = lines.length ; lineIndex &lt; numberOfLines ; lineIndex++ ) { words = lines[ lineIndex ].split( /\\s/g ).filter( Boolean ) this._points.push( { x: parseFloat( words[ 0 ] ), y: parseFloat( words[ 1 ] ), z: parseFloat( words[ 2 ] ), i: parseFloat( words[ 3 ] ) } ) } } /** * * @param lines * @private */ _parseLinesAsXYZRGB( lines ) { this._pointsHaveColor = true let wor st loader = new FileLoader( scope.manager ) loader.setResponseType( 'arraybuffer' ) loader.load( url, arrayBuffer =&gt; { onLoad( scope.parse( arrayBuffer ) ) }, onProgress, onError ) } /** * * @param arrayBuffer * @return {*} */ parse( arrayBuffer ) { this.reader .setEndianess( Endianness.Big ) .setBuffer( arrayBuffer ) const version = this.reader.getInt8() if ( !this._isValidVersion( version ) ) { this.logger.error( `DBFLoader: Invalid version number: ${ version }` ) return null } const header = this._parseHeader( version ) const datas = this._parseDatas( version, header ) return { header, datas } } /** * * @param version * @return {boolean} * @private */ _isValidVersion( version ) { return DBFVersion.includes( version ) } /** * * @param version * @return {{}} * @private */ _parseHeader( version ) { let header = {} switch ( version ) { case DBFVersion.FoxPro: case DBFVersion.FoxPro_Autoincrement: case DBFVersion.FoxPro_Var: case DBFVersion.dBASE_II: header = this._parseHeaderV2() break case DBFVersion.dBASE_III_plus: case DBFVersion.dBASE_III_plus_memo: header = this._parseHeaderV2_5() break case DBFVersion.dBASE_IV_memo: case DBFVersion.dBASE_IV_memo_SQL_table: case DBFVersion.dBASE_IV_SQL_system: case DBFVersion.dBASE_IV_SQL_table: header = this._parseHeaderV3() break case DBFVersion.dBase_v_7: case DBFVersion.FoxPro_2_x: case DBFVersion.HiPerSix_memo: header = this._parseHeaderV4() break default: throw new RangeError( `Invalid version parameter: ${ version }` ) } // Check terminator if ( this.reader.getUint8() !== DBFLoader.Terminator ) { this.logger.error( 'DBFLoader: Invalid terminator after field descriptors !!!' ) } return header } /** * * @return {{numberOfRecords, year: *, month: (*|number), day: (*|number), lengthOfEachRecords, fields: Array}} * @private */ _parseHeaderV2() { const numberOfRecords = this.reader.getInt16() const year = this.reader.getInt8() + DBFLoader.YearOffset const month = this.reader.getInt8() const day = this.reader.getInt8() const lengthOfEachRecords = this.reader.getInt16() // Field descriptor array let fields = [] let name = undefined let type = undefined let length = undefined let memoryAddress = undefined let decimalCount = undefined for ( let fieldIndex = 0 ; fieldIndex &lt; numberOfRecords ; fieldIndex++ ) { name = this.reader.getString( 11 ) type = this.reader.getChar() length = this.reader.getUint8() memoryAddress = this.reader.getInt16() decimalCount = this.reader.getInt8() fields.push( { name, type, length, memoryAddress, decimalCount } ) } return { numberOfRecords, year, month, day, lengthOfEachRecords, fields } } /** * * @return {{year: *, month: (*|number), day: (*|number), numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, fields: Array}} * @private */ _parseHeaderV2_5() { const year = this.reader.getInt8() + DBFLoader.YearOffset const month = this.reader.getInt8() const day = this.reader.getInt8() this.reader.setEndianess( Endianness.Little ) const numberOfRecords = this.reader.getInt32() const numberOfByteInHeader = this.reader.getInt16() const numberOfByteInRecord = this.reader.getInt16() this.reader.setEndianess( Endianness.Big ) this.reader.skipOffsetOf( 3 + 13 + 4 ) // Reserved // Field descriptor array let fields = [] let name = undefined let type = undefined let length = undefined let memoryAddress = undefined let decimalCount = undefined let workAreaId = undefined let MDXFlag = undefined for ( let fieldIndex = 0 ; fieldIndex &lt; numberOfRecords ; fieldIndex++ ) { name = this.reader.getString( 11 ) type = this.reader.getChar() memoryAddress = this.reader.getInt32() length = this.reader.getUint8() decimalCount = this.reader.getUint8() this.reader.skipOffsetOf( 2 ) // Reserved workAreaId = this.reader.getInt8() this.reader.skipOffsetOf( 2 ) // Reserved MDXFlag = this.reader.getInt8() this.reader.skipOffsetOf( 1 ) // Reserved fields.push( { name, type, length, memoryAddress, decimalCount, workAreaId, MDXFlag } ) } return { year, month, day, numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, fields } } /** * * @return {{year: *, month: (*|number), day: (*|number), numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, incompleteTransactionFlag: (*|number), encryptionFlag: (*|number), MDXFlag: * (*|number), languageDriverId: (*|number), fields: Array}} * @private */ _parseHeaderV3() { const year = this.reader.getInt8() + DBFLoader.YearOffset const month = this.reader.getInt8() const day = this.reader.getInt8() this.reader.setEndianess( Endianness.Little ) const numberOfRecords = this.reader.getInt32() const numberOfByteInHeader = this.reader.getInt16() const numberOfByteInRecord = this.reader.getInt16() this.reader.setEndianess( Endianness.Big ) this.reader.skipOffsetOf( 2 ) // Reserved const incompleteTransactionFlag = this.reader.getInt8() const encryptionFlag = this.reader.getInt8() this.reader.skipOffsetOf( 12 ) // Reserved multi-users const MDXFlag = this.reader.getInt8() const languageDriverId = this.reader.getInt8() this.reader.skipOffsetOf( 2 ) // Reserved // Field descriptor array let fields = [] let name = undefined let type = undefined let length = undefined let decimalCount = undefined let workAreaId = undefined let MDXFieldFlag = undefined while ( this.reader.getOffset() &lt; numberOfByteInHeader - 1 ) { // for ( let fieldIndex = 0 ; fieldIndex &lt; numberOfRecords ; fieldIndex++ ) { name = this.reader.getString( 11 ) type = this.reader.getChar() this.reader.skipOffsetOf( 4 ) // Reserved length = this.reader.getUint8() decimalCount = this.reader.getUint8() this.reader.skipOffsetOf( 2 ) // Reserved workAreaId = this.reader.getInt8() this.reader.skipOffsetOf( 10 ) // Reserved MDXFieldFlag = this.reader.getInt8() fields.push( { name, type, length, decimalCount, workAreaId, MDXFieldFlag } ) } return { year, month, day, numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, incompleteTransactionFlag, encryptionFlag, MDXFlag, languageDriverId, fields } } /** * * @return {{year: *, month: (*|number), day: (*|number), numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, incompleteTransactionFlag: (*|number), encryptionFlag: (*|number), MDXFlag: * (*|number), languageDriverId: (*|number), languageDriverName, fields: Array}} * @private */ _parseHeaderV4() { const year = this.reader.getInt8() + DBFLoader.YearOffset const month = this.reader.getInt8() const day = this.reader.getInt8() this.reader.setEndianess( Endianness.Little ) const numberOfRecords = this.reader.getInt32() const numberOfByteInHeader = this.reader.getInt16() const numberOfByteInRecord = this.reader.getInt16() this.reader.setEndianess( Endianness.Big ) this.reader.skipOffsetOf( 2 ) // Reserved const incompleteTransactionFlag = this.reader.getInt8() const encryptionFlag = this.reader.getInt8() this.reader.skipOffsetOf( 12 ) // Reserved multi-users const MDXFlag = this.reader.getInt8() const languageDriverId = this.reader.getInt8() this.reader.skipOffsetOf( 2 ) // Reserved const languageDriverName = this.reader.getString( 32 ) this.reader.skipOffsetOf( 4 ) // Reserved // Field descriptor array let fields = [] let name = undefined let type = undefined let length = undefined let decimalCount = undefined let MDXFieldFlag = undefined let nextAutoincrementValue = undefined for ( let fieldIndex = 0 ; fieldIndex &lt; numberOfRecords ; fieldIndex++ ) { name = this.reader.getString( 32 ) type = this.reader.getChar() length = this.reader.getUint8() decimalCount = this.reader.getUint8() this.reader.skipOffsetOf( 2 ) // Reserved MDXFieldFlag = this.reader.getInt8() this.reader.skipOffsetOf( 2 ) // Reserved nextAutoincrementValue = this.reader.getInt32() this.reader.skipOffsetOf( 4 ) // Reserved fields.push( { name, type, length, decimalCount, MDXFieldFlag, nextAutoincrementValue } ) } return { year, month, day, numberOfRecords, numberOfByteInHeader, numberOfByteInRecord, incompleteTransactionFlag, encryptionFlag, MDXFlag, languageDriverId, languageDriverName, fields } } /** * * @param version * @param header * @return {Array} * @private */ _parseDatas( version, header ) { const numberOfRecords = header.numberOfRecords const fields = header.fields // Todo: use it // let properties = null // if ( version === DBFVersion.dBase_v_7 ) { // properties = this._parseFieldProperties() // } let records = [] let record = null let field = null for ( let recordIndex = 0 ; recordIndex &lt; numberOfRecords ; recordIndex++ ) { record = {} record[ 'deleted' ] = ( this.reader.getUint8() === DBFLoader.DeletedRecord ) for ( let fieldIndex = 0, numberOfFields = fields.length ; fieldIndex &lt; numberOfFields ; fieldIndex++ ) { field = fields[ fieldIndex ] switch ( field.type ) { case DataType.Binary: { const binaryString = this.reader.getString( field.length ) record[ field.name ] = parseInt( binaryString ) } break case DataType.Numeric: { const numericString = this.reader.getString( field.length ) record[ field.name ] = parseInt( numericString ) } break case DataType.Character: { record[ field.name ] = this.reader.getString( field.length ) } break case DataType.Date: { // YYYYMMDD record[ field.name ] = this.reader.getString( field.length ) } break case DataType.Logical: { const logical = this.reader.getChar().toLowerCase() if ( logical === 't' || logical === 'y' ) { record[ field.name ] = true } else if ( logical === 'f' || logical === 'n' ) { record[ field.name ] = false } else { record[ field.name ] = null } } break case DataType.Memo: { record[ field.name ] = this.reader.getString( field.length ) } break // 8 bytes - two longs, first for date, second for time. // The date is the number of days since 01/01/4713 BC. // Time is hours * 3600000L + minutes * 60000L + Seconds * 1000L case DataType.Timestamp: break // 4 bytes. Leftmost bit used to indicate sign, 0 negative. case DataType.Long: { record[ field.name ] = this.reader.getInt32() } break // Same as a Long case DataType.Autoincrement: { record[ field.name ] = this.reader.getInt32() } break case DataType.Float: { const floatString = this.reader.getString( field.length ) record[ field.name ] = parseInt( floatString ) } break case DataType.Double: { record[ field.name ] = this.reader.getFloat64() } break case DataType.OLE: { record[ field.name ] = this.reader.getString( field.length ) } break default: throw new RangeError( `Invalid data type parameter: ${ field.type }` ) } } records.push( record ) } return records } /** * * @return {{numberOfStandardProperties, startOfStandardPropertiesDescriptor, numberOfCustomProperties, startOfCustomPropertiesDescriptor, numberOfReferentialIntegrityProperties, * startOfReferentialIntegrityDescriptor, startOfData, sizeOfPropertiesStructure, standardProperties: Array, customProperties: Array, referentialIntegrityProperties: Array}} * @private */ _parseFieldProperties() { const numberOfStandardProperties = this.reader.getInt16() const startOfStandardPropertiesDescriptor = this.reader.getInt16() const numberOfCustomProperties = this.reader.getInt16() const startOfCustomPropertiesDescriptor = this.reader.getInt16() const numberOfReferentialIntegrityProperties = this.reader.getInt16() const startOfReferentialIntegrityDescriptor = this.reader.getInt16() const startOfData = this.reader.getInt16() const sizeOfPropertiesStructure = this.reader.getInt16() let standardProperties = [] for ( let standardIndex = 0 ; standardIndex &lt; numberOfStandardProperties ; standardIndex++ ) { standardProperties.push( this._getStandardProperties() ) } let customProperties = [] for ( let customIndex = 0 ; customIndex &lt; numberOfCustomProperties ; customIndex++ ) { customProperties.push( this._getCustomProperties() ) } let referentialIntegrityProperties = [] for ( let referentialIntegrityIndex = 0 ; referentialIntegrityIndex &lt; numberOfReferentialIntegrityProperties ; referentialIntegrityIndex++ ) { referentialIntegrityProperties.push( this._getReferentialIntegrityProperties() ) } return { numberOfStandardProperties, startOfStandardPropertiesDescriptor, numberOfCustomProperties, startOfCustomPropertiesDescriptor, numberOfReferentialIntegrityProperties, startOfReferentialIntegrityDescriptor, startOfData, sizeOfPropertiesStructure, standardProperties, customProperties, referentialIntegrityProperties } } /** * * @return {{generationalNumber, tableFieldOffset, propertyDescribed: (*|number), type: (*|number), isConstraint: (*|number), offsetFromStart, widthOfDatabaseField}} * @private */ _getStandardProperties() { const generationalNumber = this.reader.getInt16() const tableFieldOffset = this.reader.getInt16() const propertyDescribed = this.reader.getInt8() const type = this.reader.getInt8() const isConstraint = this.reader.getInt8() this.reader.skipOffsetOf( 4 ) // Reserved const offsetFromStart = this.reader.getInt16() const widthOfDatabaseField = this.reader.getInt16() return { generationalNumber, tableFieldOffset, propertyDescribed, type, isConstraint, offsetFromStart, widthOfDatabaseField } } /** * * @return {{generationalNumber, tableFieldOffset, type: (*|number), offsetFromStartOfName, lengthOfName, offsetFromStartOfData, lengthOfData}} * @private */ _getCustomProperties() { const generationalNumber = this.reader.getInt16() const tableFieldOffset = this.reader.getInt16() const type = this.reader.getInt8() this.reader.skipOffsetOf( 1 ) // Reserved const offsetFromStartOfName = this.reader.getInt16() const lengthOfName = this.reader.getInt16() const offsetFromStartOfData = this.reader.getInt16() const lengthOfData = this.reader.getInt16() return { generationalNumber, tableFieldOffset, type, offsetFromStartOfName, lengthOfName, offsetFromStartOfData, lengthOfData } } /** * * @return {{databaseState: (*|number), sequentialNumberRule, offsetOfTheRIRuleName, sizeOfTheRIRuleName, offsetOfNameOfForeignTable, sizeOfNameOfForeignTable, stateBehaviour: (*|number), * numberOfFieldsInLinkingKey, offsetOfLocalTableTagName, sizeOfTheLocalTableTagName, offsetOfForeignTableTagName, sizeOfTheForeignTableTagName}} * @private */ _getReferentialIntegrityProperties() { const databaseState = this.reader.getInt8() const sequentialNumberRule = this.reader.getInt16() const offsetOfTheRIRuleName = this.reader.getInt16() const sizeOfTheRIRuleName = this.reader.getInt16() const offsetOfNameOfForeignTable = this.reader.getInt16() const sizeOfNameOfForeignTable = this.reader.getInt16() const stateBehaviour = this.reader.getInt8() const numberOfFieldsInLinkingKey = this.reader.getInt16() const offsetOfLocalTableTagName = this.reader.getInt16() const sizeOfTheLocalTableTagName = this.reader.getInt16() const offsetOfForeignTableTagName = this.reader.getInt16() const sizeOfTheForeignTableTagName = this.reader.getInt16() return { databaseState, sequentialNumberRule, offsetOfTheRIRuleName, sizeOfTheRIRuleName, offsetOfNameOfForeignTable, sizeOfNameOfForeignTable, stateBehaviour, numberOfFieldsInLinkingKey, offsetOfLocalTableTagName, sizeOfTheLocalTableTagName, offsetOfForeignTableTagName, sizeOfTheForeignTableTagName } } } DBFLoader.Terminator = 0x0D DBFLoader.DeletedRecord = 0x1A DBFLoader.YearOffset = 1900 export { DBFLoader } × Search results Close "},"common_loaders_LASLoader.js.html":{"id":"common_loaders_LASLoader.js.html","title":"Source: common/loaders/LASLoader.js","body":" Itee Plugin-three v2.0.0 Modules Controllers/CameraControlsControllers/CameraPathControllerControllers/ClippingControllerConverters/AscToThreeConverters/ColladaToThreeConverters/DbfToThreeConverters/FbxToThreeConverters/JsonToThreeConverters/LasToThreeConverters/MtlToThreeConverters/Obj2ToThreeConverters/ObjToThreeConverters/ShpToThreeConverters/StlToThreeConverters/TdsToThreeInserters/ThreeToMongoDBLoader/ASCLoaderLoader/DBFLoaderLoader/LASLoaderLoader/SHPLoaderManagers/CurvesManagerManagers/GeometriesManagerManagers/MaterialsManagerManagers/ObjectsManagerManagers/TexturesManagerMongoDBThreePluginObjects3D/OrbitControlsHelperSchemas/Animation/AnimationActionSchemas/Animation/AnimationClipSchemas/Animation/AnimationClipCreatorSchemas/Animation/AnimationMix returns {{r: Number, b: Number, g: Number}} */ cast( value ) { if ( isNotDefined( value ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } is null or undefined` ) } if ( isNotObject( value ) &amp;&amp; !value.isColor ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } is not a object or Three.Color instance` ) } if ( !( 'r' in value ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } does not contain r property` ) } if ( isNotNumber( value.r ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } expected to be a number` ) } if ( !( 'g' in value ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } does not contain g property` ) } if ( isNotNumber( value.g ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } expected to be a number` ) } if ( !( 'b' in value ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } does not contain b property` ) } if ( isNotNumber( value.b ) ) { throw new Mongoose.SchemaType.CastError( `Color: ${ value } expected to be a number` ) } return { r: value.r, g: value.g, b: value.b } } } /** * Define the underlying bson type. * * @static * @type {bson.BSON_DATA_OBJECT} */ Color.COLOR_BSON_TYPE = BSON_DATA_OBJECT // Register type Mongoose.Schema.Types.Color = Color return Mongoose } export { ColorType } × Search results Close "},"backend_types_Euler.js.html":{"id":"backend_types_Euler.js.html","title":"Source: backend/types/Euler.js","body":" Itee Plugin-three v2.0.0 Modules Controllers/CameraControlsControllers/CameraPathControllerControllers/ClippingControllerConverters/AscToThreeConverters/ColladaToThreeConverters/DbfToThreeConverters/FbxToThreeConverters/JsonToThreeConverters/LasToThreeConverters/MtlToThreeConverters/Obj2ToThreeConverters/ObjToThreeConverters/ShpToThreeConverters/StlToThreeConverters/TdsToThreeInserters/ThreeToMongoDBLoader/ASCLoaderLoader/DBFLoaderLoader/LASLoaderLoader/SHPLoaderManagers/CurvesManagerManagers/GeometriesManagerManagers/M
